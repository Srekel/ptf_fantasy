<!DOCTYPE html>
<html>
<head>
    <title>Pocket Task Force Fantasy</title>
    <meta charset="UTF-8">
    <LINK href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <script src="character_definitions.js" defer></script>
    <script src="character_creation.js" defer></script>

    <div id="test">
        Page loaded
    </div>
    <div id="header">
        <div class="name">
            <span>
                Player name
           </span>
        </div>
        <div class="name">
            <span>
                Character name
           </span>
        </div>
        <div class="logo">
            <span>
                Pocket Task Force Fantasy Edition
           </span>
        </div>
    </div>

    <form onsubmit="download(this['name'].value, this['text'].value)">
        <input type="text" name="name" value="test.txt">
        <textarea name="text"></textarea>

        <input type="submit" value="Download">
    </form>

    <table id="attributes">
        <tr>
            <td class="attribute">
                Level
            </td>
            <td class="attribute">
                Strength
            </td>
            <td class="attribute">
                Agility
            </td>
            <td class="attribute">
                Wisdom
            </td>
            <td class="attribute">
                Charisma
            </td>
            <td class="attribute">
                Money
            </td>
            <td class="attribute">
                Fate Points
            </td>
        </tr>
        <tr>
            <!-- level -->
            <td class="writeable_attribute" id="Level">
            </td>
            <!-- SAWC -->
            <td class="writeable_attribute" id="Strength">
            </td>
            <td class="writeable_attribute" id="Agility">
            </td>
            <td class="writeable_attribute" id="Wisdom">
            </td>
            <td class="writeable_attribute" id="Charisma">
            </td>
            <!-- money -->
            <td class="writeable_attribute" id="Money">
            </td>
            <!-- fate points -->
            <td class="writeable_attribute" id="FatePoints">
            </td>
        </tr>
    </table>

    <h1>Races</h1>
    <div>
        <table class="characterpart" id="races">
            <thead>
                <tr>
                    <td>Race</td>
                    <td></td>
                    <td class="part_race_attribute">Strength</td>
                    <td class="part_race_attribute">Agility</td>
                    <td class="part_race_attribute">Wisdom</td>
                    <td class="part_race_attribute">Charisma</td>
                    <td class="part_race_attribute">Health</td>
                    <td>Bonus</td>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <h1>Perks</h1>
    <div>
        <table class="characterpart" id="perks">
            <thead>
                <tr>
                    <td class="perk_name">Perk</td>
                    <td class="perk_value"></td>
                    <td class="perk_description">Description</td>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <h1>Weapons</h1>
    <div>
        <table class="characterpart" id="weapons">
            <thead>
                <tr>
                    <td class="perk_name">Perk</td>
                    <td class="perk_value"></td>
                    <td class="perk_description">Action</td>
                    <td class="perk_description">Description</td>
                    <td class="perk_description">Rule</td>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</body>
</html>
